<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="/static/css/style-gift_return.css">
    <link rel="stylesheet" href="/static/css/style-common.css">
    <title>お返し</title>
</head>

<body>
    <header>
        <div class="ui secondary menu stackable header-sticky">
            <a href="/" class="logo">
                <img src="../static/images/logo.png">
            </a>
            {% if current_user.is_authenticated %}
                <a class="item" href="/">トップページ</a>
                <a class="item" href="/preview_page">プレゼント登録</a>
                <a class="item" href="/list">マイリスト</a>
                <div class="right menu">
                    <a class="ui item" href="/logout">ログアウト</a>
                </div>
            {% else %}
                <div class="right menu">
                    <a class="ui item" href="/register">新規会員登録</a>
                    <a class="ui item" href="/login">ログイン</a>
                </div>
            {% endif %}
        </div>
    </header>

    <main>
        <div class="container flex">
            <h1 class="phrase">おすすめの返礼品はこれ！</h1>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AITOTO. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
