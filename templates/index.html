<!-- トップページとなるページを追加しました -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <title>おもいでノート</title>
</head>

<body>
    <!-- もしログインしていなかったらログインと会員登録を表示、そうでなければログアウトだけ表示させたい-->
    <header class="container flex" id="header">
        <a href="" class="logo">
            <span>おもいでノート</span>
        </a>
            <ul class="menu flex">
                {% if current_user.is_authenticated %}
                    <li><a href="/preview_page">プレゼントアップロード</a></li>
                    <li><a href="/logout">ログアウト</a></li>
                    <style>
                        .menu {
                            margin-right: 50%;
                        }
                    </style>
                {% else %}
                    <li><a href="/login">ログイン</a></li>
                    <li><a href="/register">会員登録</a></li>
                    <style>
                        .menu {
                            margin-right: 55%;
                        }
                    </style>
                {% endif %}
            </ul>
    </header>

    <main>
        <div class="info-boxes">
            {% for post in posts %}
            <div class="info-box">
                <div class="content">
                    <div class="meta">
                        <span>{{ post.date.strftime('%Y-%m-%d %H:%M') }}</span>
                    </div>
                    <div class="header">
                        <p>{{ post.title }}</p>
                    </div>
                    <div class="memo">
                        <p>{{ post.note }}</p>
                    </div>
                    <div class="image">
                        <a href="{{ url_for('edit', id=post.id) }}"><img src="{{ url_for('static', filename='up/' + post.file_path) }}"></a>
                    </div>
                    <div class="return">
                        <a href="">お返しをおすすめしてもらう</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    
    <footer>
        <p>@AITOTO</p>
    </footer>
</body>

</html>
