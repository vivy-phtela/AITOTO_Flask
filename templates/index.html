<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="static/css/style-index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
    <title>おもいでノート</title>
</head>

<body>
    <header>
        <div class="ui secondary menu stackable header-sticky">
            <a href="/" class="logo">
                <img src="../static/images/logo.png">
            </a>
            {% if current_user.is_authenticated %}
                <a class="item" href="/">トップページ</a>
                <a class="item" href="/preview_page">プレゼント登録</a>
                <a class="item" href="/list">マイリスト</a>
                <div class="right menu">
                    <a class="ui item" href="/logout">ログアウト</a>
                </div>
            {% else %}
                <div class="right menu">
                    <a class="ui item" href="/register">新規会員登録</a>
                    <a class="ui item" href="/login">ログイン</a>
                </div>
            {% endif %}
        </div>
    </header>
    <main>
        <section id="hero" class="container">
            <div class="hero_inner">
                <h1>あなたの思い出をアーカイブ</h1>
                <p>お返し選びをサポートします</p>
                <div class="button">
                    {% if current_user.is_authenticated %}
                    <button class="ui button green big"><a href="/preview_page">プレゼント登録</a></button>
                    <button class="ui button yellow big"><a href="/list">マイリスト</a></button>
                    {% else %}
                        <button class="ui button green big"><a href="/register">新規会員登録</a></button>
                        <button class="ui button yellow big"><a href="/login">ログイン</a></button>
                    {% endif %}
                </div>
                <br>
                
            </div>
        </section>
        <div class="payment">
            <h2>プレミアム機能の紹介</h2>
            <p>プレミアムプランを購入して頂くと，開発メンバー全員でお返しを一緒に考えます．</p>
            <button><a href="https://buy.stripe.com/test_5kAfZaaUCg707YIaEE">購入する</a></button>
        </div>
    </main>

    <footer>
        <p>AITOTO</p>
    </footer>
</body>

</html>
