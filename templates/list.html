<!DOCTYPE html>
<html lang="ja">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LIST</title>
     <style>
        body {
            
        }

        .info-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* border: 10px solid #050505; */
        }
        .info-box{
            width: 350px;
            height: 330px;
            border: 2px solid #030303;
            background-color: #dbdbdb;
            text-align: center;
            margin: 2px;
        }
        .title {
            margin: 30px 100px;
            text-align: center;
        }

        .image img {
            max-width: 340px;
            max-height: 180px;
            cursor: pointer;
        }

        .go-list {
            font-size: 20px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="list-container">
        <div class="title">
            <h1>MYLIST</h1>
        </div>
        <div class="info-boxes">
            {% for post in posts %}
            <div class="info-box">
                <div class="content">
                    <div class="meta">
                        <span>{{ post.date.strftime('%Y-%m-%d %H:%M') }}</span>
                    </div>
                    <div class="header">
                        <a href="preview_page">{{ post.title }}</a>
                    </div>
                    <div class="memo">
                        <p>{{ post.note }}</p>
                    </div>
                    <div class="image">
                        <a href="{{ url_for('edit', id=post.id) }}"><img src="{{ url_for('static', filename='up/' + post.file_path) }}"></a>
                    <div class="return">
                        <a href="">お返しをおすすめしてもらう</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('preview') }}" class="go-list">新規登録</a>
    </div>
</body>

</html>
